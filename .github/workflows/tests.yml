
name: Unit Tests
on: [push]

env:
  BUILD_TYPE: Debug

jobs:
  Linux-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Tests
        run: scripts/buildtests.sh

      - name: Run Tests
        run: scripts/runtests.sh

